<!DOCTYPE html>
<html>
<head>
    <title>Button Alert Example</title>
</head>
<body>

    <h2>Click the Button</h2>

    <!-- Button that shows alert on click -->
    <button onclick="showMessage()">Click Me</button>

    <!-- JavaScript Function -->
    <script>
        function showMessage() {
            alert("Hello! You clicked the button.");
        }
    </script>

</body>
</html>
