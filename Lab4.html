<!DOCTYPE html>
<html>
<head>
    <title>CSS Color Formats</title>
</head>
<body>

    <h2>Different CSS Color Formats</h2>

    <!-- RGB Color -->
    <div style="background-color: rgb(255, 99, 71); color: white; padding: 20px; margin-bottom: 10px;">
        This is RGB color: rgb(255, 99, 71)
    </div>

    <!-- HEX Color -->
    <div style="background-color: #1e90ff; color: white; padding: 20px; margin-bottom: 10px;">
        This is HEX color: #1e90ff
    </div>

    <!-- HSL Color -->
    <div style="background-color: hsl(120, 100%, 40%); color: white; padding: 20px;">
        This is HSL color: hsl(120, 100%, 40%)
    </div>

</body>
</html>
