<html>
<head>
    <title>Default Title</title>
</head>
<body>

    <h2>Change Page Title</h2>

    <input type="text" id="newTitle" placeholder="Enter new title">
    <button onclick="changeTitle()">Set Title</button>

    <script>
        function changeTitle() {
            var userInput = document.getElementById("newTitle").value;
            document.title = userInput;
        }
    </script>

</body>
</html>
